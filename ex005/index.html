    idade >= 15 && idade <= 17 // a idade está entre 15 e 17?
    estado == 'RJ'|| estado == 'SP' // o estado é RJ ou SP?
    salário > 1500 && sexo !='M' // o salário é maior que 1500 e não é um homem?


<!-- 
        -----------ARITIMÉTICAS-----------
    
    ordem de resolução:
    ()
    ** (porência)
    * / % (vezes, divisão, resto da divisão)
    + - 

    -----------RELACIONAIS-----------

    > (maior)
    < (menor)
    >= (maior ou igual)
    <= (menor ou igual)
    == (igual)
    === (identico [mesmo tipo e valor])
    != (diferente)

    -----------LÓGICOS-----------

    ! (negação)
    ex: !true -> false (uma coisa que não [negação] é 'true', é 'false')

    && (conjunção)
    ex: canetaBlue && canetaPreta -> se deixar de trazer uma das canetas, o resultado dá 'false', já que é a Azul E(&&) Preta;

    || (disjunção)
    ex: canetaBlue || canetaPreta -> se deixar de trazer uma das canetas, o resultado dá 'true', já que é OU preta OU azul. Se não trazer nenhuma, aí sim dá 'false'. 
-->
