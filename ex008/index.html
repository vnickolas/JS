<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="itxtn1" id="txtn1">
    <input type="number" name="itxtn2" id="txtn2">
    <input type="button" value="Somar" id="somar">
    <div id="res">Resultado</div>

    <script>
  
        var cliqueaqui = document.querySelector('input#somar')
        cliqueaqui.addEventListener('click', soma)


        function soma() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
